<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">

    <!--Logic scripts    -->
    <script defer src="/login-page-scripts/authentification.js"></script>
    <script defer src="/login-page-scripts/password-toggle.js"></script>

    <!--Icons -->
    <link rel="icon" href="/img/climate.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/b3c6a9859a.js" crossorigin="anonymous"></script>
    <title>Weather app</title>
</head>
<body>
    <section id="welcome">
        <div class="form-container">
            <h1>Welcome to my website</h1>
            <p class="login-info">Please login to continue</p>
            <form class="form">
                <input  id="username" class="login-error" type="text" name="username" placeholder="Username">
                <div class="password-wrapper">
                    <input id="password" class="login-error" type="password" name="password" placeholder="Password">
                    <div id="password-toggle">
                         <span class="eye-open">
                             <i class="fa-solid fa-eye"></i>
                         </span>
                         <span class="eye-slash show">
                             <i class="fa-solid fa-eye-slash"></i>
                         </span>
                    </div>
                </div>
                <input id="submit" type="submit" value="Login">
            </form>
        </div>
    </section>
</body>
</html>
